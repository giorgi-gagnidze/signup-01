<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="main-container">
      <div class="first-container">
        <p>Start creating stunning 3D models today with our platform</p>
        <img src="./Images/image.png" alt="helicopter" class="main-img" />
        <img src="./Images/logo.png" alt="logo" class="logo-img" />
      </div>
      <div class="second-container">
        <div class="header">
          <h1>Create an account</h1>
          <p>Letâ€™s get started with your 30 day free trail</p>
        </div>
        <form action="" class="input-container">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
          <label for="email">Email *</label>
          <input type="email" name="email" id="email" required />
          <label for="password">Password *</label>
          <input type="password" name="password" id="password" required />
          <p>Must be at Least 8 characters</p>
        </form>
        <div class="button-container">
          <button class="create">Create An Account</button>
          <button class="google">
            <img src="./Images/google-icon.svg" alt="google-incon" />
            Signup With Google
          </button>
        </div>
        <div class="text-container">
          <p class="member">Already a member?</p>
          <p class="signin">Sign in to your account</p>
        </div>
      </div>
    </main>
  </body>
</html>
